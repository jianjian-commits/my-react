  <script>

    // 将一个 html 字符串变成树的形式
    // 比如 <div id="main" data-x="hello">Hello<span id="sub" /></div> 
    // 这样的一串字符串变成如下的一棵树，考虑尽可能多的形式，比如自闭合标签等。
    // {
    //   tag: "div",
    //   selfClose: false,
    //   attributes: {
    //     "id": "main",
    //     "data-x": "hello"
    //   },
    //   text: "Hello",
    //   children: [
    //     {
    //       tag: "span",
    //       selfClose: true,
    //       attributes: {
    //         "id": "sub"
    //       }
    //     }
    //   ]
    // }
    function parse(str) {
      /**
       * 此处写代码逻辑
       */

      let strSplit = "";
      let symbolArray = [];
      let resultArray = [];

      for (let i = 0, len = str.length; i < len; i++) {
        let item = str[i];

        if (item == "<") {
          symbolArray.push(item);

          if (resultArray.length != 0) {
            let result = resultArray[resultArray.length - 1];

            result.push("^" + strSplit)
            strSplit = "";
          }

          resultArray.push([]);
        } else if (item == " ") {
          let result = resultArray[resultArray.length - 1];

          result.push(strSplit)
          strSplit = "";
        } else if (item == ">") {
          symbolArray.shift();

          let result = resultArray[resultArray.length - 1];
          result.push(strSplit)
          strSplit = "";
        } else {
          strSplit += item;
        }
      }

      let _buildDomObj = (attributeArray) => {
        let resultObj = {};

        attributeArray.forEach((item) => {
          let array = item.split("=");

          resultObj[array[0]] = array[1];
        })

        return resultObj;
      }
      let _parseObj = (resultArray) => {
        let resultObj = {};
        let itemArray = resultArray[0].filter((item) => {
          return item != ""
        });

        if (itemArray.length > 1) {
          if (itemArray.includes("/") == false) {
            let childrenArray = resultArray.slice(1, -1);
            let textArray = itemArray.filter((item) => {
              return item.indexOf("^") > -1
            });

            resultObj = {
              tag: itemArray[0],
              selfClose: true,
              text: textArray[0] && textArray[0].slice(1),
              attributes: _buildDomObj(itemArray.slice(1).filter((item) => {
                return item.indexOf("^") == -1
              })),
              children: [_parseObj(childrenArray)]
            }
          } else {
            resultObj = {
              tag: itemArray[0],
              selfClose: false,
              attributes: _buildDomObj(itemArray.slice(1).filter((item) => {
                return item.indexOf("^") == -1 && item != "/" && item != "^"
              }))
            }
          }
        }

        return resultObj
      }

      return _parseObj(resultArray);
    }

    // let a = parse('<div id="main" data-x="hello">Hello<span id="sub" /></div>')
    let a = parse('<div id="main" data-x="hello">Hello<span id="sub" /></div>')
    console.log(a)


  </script>
